on:
  pull_request:
    branches:
      - dev
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          pull-request-title-pattern: "NewPR${scope}: release${component} ${version}"
          prerelease: true
          fork: true
          default-branch: staging
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          pull-request-title-pattern: "PRODUCTION NewPR${scope}: release${component} ${version}"
          prerelease: true
          fork: true
          default-branch: main