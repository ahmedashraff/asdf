on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: mart
          pull-request-title-pattern: "chore${scope}: release${component} ${version}"
          default-branch: main
          pull-request-header: "New Release"
          prerelease: true